<!-- Form for adding/editing cars -->
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <input formControlName="id" hidden>
  <div>
    <label for="carname">Car Name:</label>
    <input formControlName="carname">
  </div>
  <div>
    <label for="carmodel">Car Model:</label>
    <input formControlName="carmodel">
  </div>
  <button type="submit">Save</button>
</form>

<!-- List of cars -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.carname }}</td>
      <td>{{ car.carmodel }}</td>
      <td>
        <button (click)="onEdit(car)">Edit</button>
        <button (click)="onDelete(car.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
