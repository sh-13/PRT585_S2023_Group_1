<div class="container">
    <h1 class="mt-3">Update Student</h1>
    <form #form="ngForm" (ngSubmit)="onUpdateStudentSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Student Id</label>
                <input type="number" class="form-control" id="studentId" name="studentId" [(ngModel)]="model.StudentId">
            </div>
            <div class="mt-3">
                <label class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" [(ngModel)]="model.StudentName">
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>

        </div>
    </form>
</div>
