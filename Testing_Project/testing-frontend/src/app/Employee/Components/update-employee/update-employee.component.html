<div class="container">
    <h1 class="mt-3">Update Employee</h1>
    <form #form="ngForm" (ngSubmit)="onUpdateEmployeeSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Employee Id</label>
                <input type="number" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="model.EmployeeId">
            </div>
            <div class="mt-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="model.EmployeeName">
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>

        </div>
    </form>
</div>
